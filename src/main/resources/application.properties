spring.application.name=demo

# JDBC, use the environment variables from docker-compose
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/demo}
spring.datasource.username=${POSTGRES_USER:demo}
spring.datasource.password=${POSTGRES_PASSWORD:demo}
spring.jpa.hibernate.ddl-auto=update

server.port=8080

# Actuator endpoints: expose only necessary
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Details: show details in dev, in prod only status
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true

# Prometheus scrape endpoint
management.metrics.export.prometheus.enabled=true
management.endpoints.web.base-path=/actuator

# Logging levels (Basis)
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG